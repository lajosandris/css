<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    body{
        font-family: arial, sans-serif;
    }
      
    table {
        
        border: 2px solid blue;
        margin-right: auto;
        margin-left: auto;
        border-spacing: 0px;
        border-collapse: collapse;
      }
      
      td {

        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        padding: 5px 10px;
       border: 1px solid blue;
      }
      
      </style>

</head>
<body>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td colspan="3">D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
</body>
</html>
