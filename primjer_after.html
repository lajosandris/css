<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::after{
            content: "Zapamti ovo !!";
            color: red;
            background-color: yellow;
        }
        
        p::before{
            content: "Zapamti ovo !!";
            color: white;
            background-color: rgb(152, 226, 152);
        }

        p::first-letter, h1::first-letter{
            color: rgb(179, 0, 179);
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1>Demo za ::after i ::before selektore</h1>

    <p>Moje ime je Pero</p>
    <p>Å½ivim u Osijeku</p>
</body>
</html>
